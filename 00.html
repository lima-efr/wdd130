<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Overlays</title>
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="image-container">
                <img src="https://picsum.photos/400/300" alt="Image 1" height="300" width="400">
                <p class="overlay-text">Image 1 Description</p>
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=2" alt="Image 2" height="300" width="400">
                <p class="overlay-text">Image 2 Description</p>
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/400/300?random=3" alt="Image 3" height="300" width="400">
                <p class="overlay-text">Image 3 Description</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Name | All rights reserved</p>
    </footer>
</body>

</html>
