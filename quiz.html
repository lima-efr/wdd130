<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eryck">
    <meta name="description" content="Quiz html">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    
    <form action="#" method="POST">
        <label for="q1">1.What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" placeholder="Enter your answer here">
        
        <label for="q2">2.Describe the purpose of a CSS stylesheet:</label>
        <textarea id="q2" name="q2" rows="4" cols="50" placeholder="Enter your answer here"></textarea>

        <label for="q3">3.Which HTML element is used to create a hyperlink?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose an option...</option>
            <option value="a">The &lt;a&gt; element</option>
            <option value="p">The &lt;p&gt; element</option>
            <option value="div">The &lt;div&gt; element</option>
        </select>

        <label for="q4">4.How many heading tags are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6">

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
